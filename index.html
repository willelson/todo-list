<!DOCTYPE html>
<html ng-app="todoList">
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="app/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app/bower_components/angular-mocks/angular-mocks.js"></script>
	<script type="text/javascript" src="app/js/app.js"></script>
	<script type="text/javascript" src="app/js/controllers/taskController.js"></script>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="app/css/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body ng-controller="taskCtrl">

	<div class="container">
		<h1 class="text-center">Todo List</h1>


		<div ng-repeat="task in tasks">
			<div class="container task">
				<div class="row">
					<div class="col-xs-10">
						<h4>{{ task.title }}</h4>
					</div>
					<div class="col-xs-2 pull-right taskControls">
						<h4>
							<span class="glyphicon glyphicon-edit taskControl"
								  data-toggle="modal" 
								  data-target="#editTask"
								  ng-click="setActiveTask(task)">		  
							</span>
							<span class="glyphicon glyphicon-trash taskControl"></span>
						</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p>{{ task.description }}</p>
					</div>	
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal" id="editTask">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2>Edit Task</h2>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-group">
								<label id="task_title_label" for="task_title">Title</label>
								<input type="text" 
								class="form-control"
								id="task_title"
								value="{{ activeTask.title }}"/>
							</div>

							<div class="form-group">
								<label for="task_description">Description</label>
								<input type="text" 
								class="form-control"
								id="task_description"
								value="{{ activeTask.description }}"/>
							</div>
						</form>

					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger"
						data-dismiss="modal">
							Close
						</button>
						<button id="CreateTask" type="button" class="btn btn-primary">
							Save changes
						</button>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>
</html>
